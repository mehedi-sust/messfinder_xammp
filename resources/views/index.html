    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">

          </div>

            <input class="form-control" id="campus_distance" type="text">
          </div>
          <div class="col-xs-4">

            <input class="form-control" id="vacant_seat" type="text">
          </div>
          <div class="col-xs-4">
            <label for="fare_to">Fare Range(to)</label>
